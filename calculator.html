<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="body">
        <div class="display"> </div>
        <div class="box">
            <div class="undo op">CR</div>
            <div class="clear op">AC</div>
            <div class="divide op">/</div>
            <div class="mul op">*</div>
            <div class="add op">+</div>
            <div class="one btn">1</div>
            <div class="two btn">2</div>
            <div class="three btn">3</div>
            <div class="four btn">4</div>
            <div class="five btn">5</div>
            <div class="six btn">6</div>
            <div class="sub op">-</div>
            <div class="seven btn">7</div>
            <div class="eight btn">8</div>
            <div class="nine btn">9</div>
            <div class="zero btn">0</div>
            
          <div class="point op">.</div>
            <div class="total op">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
